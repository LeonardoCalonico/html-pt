<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InstagramPost</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="mt-5">
    <div class="container">
        <div class="card text-left">
            <div class="card-header">
                <h3>Payment form example</h3>
            </div>
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <div class="row">
                <div class="col mb-3 ms-3">
                    <label for="exampleFormControlInput1" class="form-label">Card #</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXX">
                </div>
                <div class="col-3 mb-3 me-3">
                    <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="0000">
                </div>
                <div class="col-4 mb-3 me-4">
                    <label for="exampleFormControlInput1" class="form-label">Amount</label>
                    <div class="input-group"> $
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Amount">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="m-0 col-6">
                    <div class="pe-5">
                        <div class="col-12 mb-3 ms-3">
                            <label for="exampleFormControlInput1" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>
                        <div class="col-12 mb-3 ms-3">
                            <label for="exampleFormControlInput1" class="form-label">City</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>
                    </div>
                    <div class="ms-3">
                        <div class="mb-2">
                            <label for="exampleFormControlTextarea1" class="form-label">We accept:</label>
                        </div>
                        <div class="p-1 col-6 bg-secondary rounded-1 text-white">
                            <div class="ms-4 form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"></label>
                                <i class="fa-brands fa-cc-mastercard"></i>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"></label>
                                <i class="fa-brands fa-cc-visa"></i>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3"></label>
                                <i class="fa-brands fa-cc-diners-club"></i>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                    value="option4">
                                <label class="form-check-label" for="inlineRadio4"></label>
                                <i class="fa-brands fa-cc-amex"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 pe-4">
                    <div class="col-12 mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="inputState" class="form-label">
                                <Search></Search>State
                            </label>
                            <select id="inputState" class="form-select">
                                <option selected>Pick a state</option>
                                <option>Ciudad de México</option>
                                <option>Querétaro</option>
                                <option>San Luis Potosí</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="inputZip" class="form-label">Postal Code</label>
                            <input type="number" class="form-control" id="inputZip">
                        </div>
                    </div>

                    <div class="col-12 mb-3 me-4">
                        <label for="exampleFormControlMessage" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlMessage" rows="3"></textarea>
                        <p class="fw-light">Add any notes here.</p>
                    </div>
                </div>
            </div>
            <div class="mt-2 card-footer text-body-secondary">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button">Send</button>
                </div>

            </div>
        </div>
        <script src="https://kit.fontawesome.com/f236d9ec16.js" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
</body>

</html>
